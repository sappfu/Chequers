apply plugin: 'java'
apply plugin: 'maven'

repositories {
    maven {
        url 'http://dl.bintray.com/marytts/marytts'
    }
}

version = '0.1'

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'de.dfki.mary', name: 'marytts', version: '5.1'
    compile group: 'de.dfki.mary', name: 'emotionml-checker-java', version: '1.1'
    compile group: 'de.dfki.mary', name: 'freetts', version: '1.0'
    compile group: 'de.dfki.mary', name: 'freetts-en_us', version: '1.0'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.0.0-1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.endovectors.uta.Main'
    }
}
